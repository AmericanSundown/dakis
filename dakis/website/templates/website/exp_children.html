{% load trans blocktrans from i18n %}
{% load static from staticfiles %}

<div style='padding-left: 10px;'>
{% for experiment in experiments %}
  <p>
    <a href="{% url 'exp-summary' experiment.id %}">{{ experiment }}</a>
    {% if experiment.threads %}<img src="{% static 'img/in-progress.gif' %}">{% endif %}
    {% include 'website/exp_children.html' with experiments=experiment.children.all %}
  </p>
{% endfor %}
</div>
