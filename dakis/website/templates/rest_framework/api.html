{% extends "rest_framework/base.html" %}
{% load static from staticfiles %}
{% load pdb from debug %}

{% block branding %}
<a href="/">
  <img style='margin-top: 3px; margin-bottom: 5px;' src="{% static 'img/logo.png' %}" width="40" height="40">
</a>
<span style='padding: 10px'>
{# {% pdb %} #}
{% if request.query_params.experiment %}
  <a href="{% url 'reset-exp-suspended-tasks' request.query_params.experiment %}"><button>Reset exp S tasks</button></a>
  {% if request.query_params.func_cls %}
    <a href="{% url 'reset-cls-suspended-tasks' request.query_params.experiment request.query_params.func_cls %}"><button>Reset cls S tasks</button></a>
  {% endif %}
{% endif %}
</span>
{% endblock %}
